<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="logo">GlamAura</div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section class="hero" id="home">
    <h1>Glow With Confidence</h1>
    <p>Your beauty, our responsibility.</p>
    <button id="shopBtn">Shop Now</button>
</section>


<section class="products" id="products">
    <h2>Popular Products</h2>

    <div class="product-grid">
        <div class="card">
            <img src="https://3.bp.blogspot.com/-4naqRCLeOXU/UiAsg4QyJ_I/AAAAAAAAruE/9gkQ3HzVsos/s1600/RetroMatte-Lipstick-FlatOutFabulous-72.jpg" alt="">
            <h3>Lipstick</h3>
            <button class="buyBtn">Buy Now</button>
        </div>

        <div class="card">
            <img src="https://511973804122484250.weebly.com/uploads/5/5/3/4/55343531/s400709195996904357_p5_i1_w1320.jpeg" alt="">
            <h3>Foundation</h3>
            <button class="buyBtn">Buy Now</button>
        </div>

        <div class="card">
            <img src="http://www.suityourlook.com/wp-content/uploads/2016/08/img_2834.jpg" alt="">
            <h3>Eyeliner</h3>
            <button class="buyBtn">Buy Now</button>
        </div>
    </div>
</section>

<section class="newsletter" id="contact">
    <h2>Join Our Newsletter</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <button id="subscribeBtn">Subscribe</button>
    <p id="message"></p>
</section>

<script src="script.js"></script>
</body>
</html>
